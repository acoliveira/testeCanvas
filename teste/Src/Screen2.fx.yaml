"Screen2 As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Label1 As label:
                Align: =Align.Center
                Fill: =RGBA(232, 244, 217, 1)
                Height: =HeaderContainer1.Height
                Size: =26
                Text: ="Registro de Contato"
                Width: =HeaderContainer1.Width
                ZIndex: =1

        MainSectionContainer1 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            headerGrid As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                ZIndex: =1

                headerProduto As button:
                    DisplayMode: =DisplayMode.View
                    Text: ="Produto"
                    Width: =326
                    ZIndex: =1

                headerFormaContato As button:
                    DisplayMode: =DisplayMode.View
                    Text: ="Forma Contato"
                    Width: =208
                    X: =headerProduto.X + headerProduto.Width
                    ZIndex: =2

                headerResultadoContato As button:
                    DisplayMode: =DisplayMode.View
                    Text: ="Resultado do Contato"
                    Width: =240
                    X: =headerFormaContato.X + headerFormaContato.Width
                    ZIndex: =3

            Gallery1 As gallery.galleryVertical:
                Items: =colDadosGrid
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                ZIndex: =2

                drpProduto As dropdown:
                    Items: =colDadosGrid.Produto
                    OnSelect: =Select(Parent)
                    Width: =headerProduto.Width
                    X: =headerProduto.X
                    ZIndex: =1

